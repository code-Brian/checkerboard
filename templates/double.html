<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>|C|H|E|C|K|E|R|B|O|A|R|D|</title>
</head>
<style>

    .color1 {
        background-color: {{color1}};
    }

    .color2 {
        background-color: {{color2}};
    }

</style>
<body>
    <div class="wrapper">
        <h2> Glorious Refactorization </h2>
        <table>
            <!-- check it out. you can do proper matrixes without any funky division. pretty rad. -->
            {% for i in range(0, y): %}
                <tr>
                    {% for j in range(0, x): %}
                    <td class="color{{ (i + j)%2+1 }} "></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
